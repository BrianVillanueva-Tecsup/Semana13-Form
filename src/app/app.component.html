<div class="container">
    <div class="row">
      <div class="col-10">
          <div class="jumbotron">
            <h2>Angular Validación</h2>
            <form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstName">Nombres completos</label>
                  <input type="text" class="form-control" formControlName="firstName" [ngClass]="{'is-invalid':form.get('firstName').touched && form.get('firstName').invalid}" placeholder="Nombres">
                  <div class="invalid-feedback">
                    <div>Nombres son requeridos</div>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="lastName">Apellidos completos</label>
                  <input type="text" class="form-control" formControlName="lastName" [ngClass]="{'is-invalid':form.get('lastName').touched && form.get('lastName').invalid}" placeholder="Apellidos">
                  <div class="invalid-feedback">
                    <div>Apellidos son requeridos</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="email">Correo electronico</label>
                <input type="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid':form.get('email').touched && form.get('email').invalid}" placeholder="ej: brian@villanueva.edu.pe">
                <div  class="invalid-feedback">
                  <div>Correo es requerido</div>
                  <div>Email debe ser un correo valido</div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}" placeholder="********">
                <div class="invalid-feedback">
                  <div>Contraseña es requerido</div>
                  <div>Contraseña debe contener por lo menos 6 caracteres</div>
                  <div>No se acepta digitos como : %$"/(=)</div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="city">Ciudad</label>
                  <input type="text" class="form-control" formControlName="city" [ngClass]="{'is-invalid':form.get('city').touched && form.get('city').invalid}" placeholder="ej: Lima">
                  <div class="invalid-feedback">
                    <div>Ciudad es requerido</div>
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <label for="district">Distrito</label>
                  <select formControlName="district" [ngClass]="{'is-invalid':form.get('district').touched && form.get('district').invalid}" class="form-control">
                    <option selected>SJL</option>
                    <option>Surco</option>
                  </select>
                  <div class="invalid-feedback">
                    <div>Distrito es requerido</div>
                  </div>
                </div>
                <div class="form-group col-md-2">
                  <label for="zip">Codigo Postal</label>
                  <input type="text" class="form-control" formControlName="zip" [ngClass]="{'is-invalid':form.get('zip').touched && form.get('zip').invalid}" placeholder="ej: 45254">
                  <div class="invalid-feedback">
                    <div>Codigo postal es requerido</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Recordar contraseña
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Registrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
